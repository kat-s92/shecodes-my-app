<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="src/style.css" />

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/370da7d06d.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&family=PT+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="weather-app">
				<div class="current-date">
					<h5 id="today-date"></h5>
				</div>

				<form id="search-city">
					<div class="row">
						<div class="col-2">
							<button id="current-location-button">
								<i class="fas fa-map-marker-alt"></i>
							</button>
						</div>
						<div class="col-6">
							<input
								type="text"
								class="form-control"
								placeholder="Enter city"
								id="city-input"
								autocomplete="off"
							/>
						</div>
						<div class="col-3">
							<input type="submit" class="form-control" value="Search" />
						</div>
					</div>
				</form>

				<div class="weather-summary">
					<div class="row">
						<div class="col-9">
							<span class="current-city" id="show-city"></span>
							<span class="current-temp" id="show-temperature"></span>
							<span class="units">
								<a href="#" id="celsius-link">°C</a> |
								<a href="#" id="farenheit-link">°F</a>
							</span>
							<span class="current-temp-icon">
								<img
									src="http://openweathermap.org/img/wn/10d@2x.png"
									alt="clear sky"
									id="icon"
								/>
							</span>
						</div>
						<div class="col-3">
							<ul>
								<li>Description: <span id="description"> </span></li>

								<li>Humidity: <span id="humidity"> </span> %</li>

								<li>Wind: <span id="wind"></span> km/h</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row forecast" id="forecast"></div>
			</div>
			<small>
				<a href="https://github.com/kat-s92/shecodes-my-app.git" target="_blank"
					>Open-source</a
				>
				coded by Katya</small
			>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
